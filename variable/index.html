<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swap Variables Without Temporary Variable</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    input, button {
        padding: 10px;
        font-size: 16px;
        margin: 10px;
    }
    #output {
        font-size: 18px;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h2>Swap Variables Without Temporary Variable</h2>
    <label for="var1">Enter first variable:</label>
    <input type="text" id="var1" required>
    <label for="var2">Enter second variable:</label>
    <input type="text" id="var2" required>
    <button onclick="swapVariables()">Swap</button>
    <p id="output">Swapped values will be displayed here.</p>

    <script>
        function swapVariables() {
            var var1 = document.getElementById('var1').value;
            var var2 = document.getElementById('var2').value;

          
            document.getElementById('output').textContent = `Original: var1 = ${var1}, var2 = ${var2}`;

            
            var1 = parseFloat(var1);
            var2 = parseFloat(var2);
            
            var1 = var1 + var2;
            var2 = var1 - var2;
            var1 = var1 - var2;

     
            document.getElementById('output').textContent += `\nSwapped: var1 = ${var1}, var2 = ${var2}`;
        }
    </script>
</body>
</html>
